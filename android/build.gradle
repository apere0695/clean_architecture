buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21"
        // NO pongas el plugin de Flutter ac√°
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

def newBuildDir = new File(rootProject.buildDir, "../../build")
rootProject.buildDir = newBuildDir

subprojects {
    def newSubprojectBuildDir = new File(newBuildDir, project.name)
    buildDir = newSubprojectBuildDir
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
